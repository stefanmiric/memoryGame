<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Memory Game</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="header">
            <h2>Memory Game</h2>
            <span id=timer></span>
        </div>
        <div id="container">
            <div class="memCard" data-framework="react">
                <img class="front" src="img/react.svg" alt="React">
                <img class="back" src="img/javascript.svg" alt="JS">
            </div>
            <div class="memCard" data-framework="react">
                <img class="front" src="img/react.svg" alt="React">
                <img class="back" src="img/javascript.svg" alt="JS">
            </div>
            <div class="memCard" data-framework="angular">
                <img class="front" src="img/angular.svg" alt="Angular">
                <img class="back" src="img/javascript.svg" alt="JS">
            </div>
            <div class="memCard" data-framework="angular">
                <img class="front" src="img/angular.svg" alt="Angular">
                <img class="back" src="img/javascript.svg" alt="JS">
            </div>
            <div class="memCard" data-framework="node">
                <img class="front" src="img/nodejs.svg" alt="Node">
                <img class="back" src="img/javascript.svg" alt="JS">
            </div>
            <div class="memCard" data-framework="node">
                <img class="front" src="img/nodejs.svg" alt="Node">
                <img class="back" src="img/javascript.svg" alt="JS">
            </div>
            <div class="memCard" data-framework="vue">
                <img class="front" src="img/vuejs.svg" alt="Vue">
                <img class="back" src="img/javascript.svg" alt="JS">
            </div>
            <div class="memCard" data-framework="vue">
                <img class="front" src="img/vuejs.svg" alt="Vue">
                <img class="back" src="img/javascript.svg" alt="JS">
            </div>
            <div class="memCard">
                <img class="back" src="img/javascript.svg" alt="JS">
            </div>
            <div class="memCard">
                <img class="back" src="img/javascript.svg" alt="JS">
            </div>
            <div class="memCard">
                <img class="back" src="img/javascript.svg" alt="JS">
            </div>
            <div class="memCard">
                <img class="back" src="img/javascript.svg" alt="JS">
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
